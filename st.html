<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khai báo và sử dụng biến</title>
  </head>
  <body>
    <p>Bài 1</p>
    <script>
      let i = 10;
      let f = 20.5;
      let b = true;
      let s = "Hà Nội";

      document.write("i = " + i);
      document.write("<br/>");
      document.write("f = " + f);
      document.write("<br/>");
      document.write("b = " + b);
      document.write("<br/>");
      document.write("s = " + s);
    </script>
    <p>Bài 2</p>
    <script>
      let width = 20;
      let height = 10;
      let area = width * height;
      document.write("Area = " + area);
    </script>
    <button onclick="click1()">Bài 3</button>
    <script>
      function click1() {
        let a = parseInt(prompt("Nhap so a: "));
        let b = parseInt(prompt("Nhap so b: "));
        if (a % b == 0) alert("a chia het cho b");
        else alert("a khong chia het cho b");
      }
    </script>
  </body>
</html>
